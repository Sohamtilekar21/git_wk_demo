<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }
        #game {
            position: relative;
            width: 100vw;
            height: 200px;
            border: 1px solid #333;
            overflow: hidden;
        }
        #dino {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 30px;
            height: 30px;
            background-color: green;
        }
        .cactus {
            position: absolute;
            bottom: 20px;
            width: 20px;
            height: 30px;
            background-color: red;
            animation: move 2s linear infinite;
        }
        @keyframes move {
            100% {
                transform: translateX(-100vw);
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const game = document.getElementById('game');
        let isJumping = false;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 0;

            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 80) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                        jumpHeight -= 5;
                        dino.style.bottom = jumpHeight + 'px';
                    }, 20);
                }
                jumpHeight += 5;
                dino.style.bottom = jumpHeight + 'px';
            }, 20);
        }

        document.addEventListener('keydown', jump);

        function createCactus() {
            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            cactus.style.left = '100vw';
            game.appendChild(cactus);

            const cactusInterval = setInterval(() => {
                const dinoRect = dino.getBoundingClientRect();
                const cactusRect = cactus.getBoundingClientRect();

                if (cactusRect.right < 0) {
                    clearInterval(cactusInterval);
                    cactus.remove();
                } else if (
                    cactusRect.left < dinoRect.right &&
                    cactusRect.right > dinoRect.left &&
                    cactusRect.bottom > dinoRect.top
                ) {
                    alert('Game Over! Reload to play again.');
                    clearInterval(cactusInterval);
                    location.reload();
                }
                cactus.style.left = cactus.offsetLeft - 5 + 'px';
            }, 20);
        }

        setInterval(createCactus, 1500);
    </script>
</body>
</html>
