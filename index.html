<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }
        #game {
            position: relative;
            width: 100vw;
            height: 200px;
            border: 1px solid #333;
            overflow: hidden;
        }
        #dino {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 30px;
            height: 30px;
            background-color: green;
        }
        .cactus {
            position: absolute;
            bottom: 20px;
            width: 20px;
            height: 30px;
            background-color: red;
            animation: move 2s linear infinite;
        }
        @keyframes move {
            100% {
                transform: translateX(-100vw);
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
    </div>
    <script>
    </script>
</body>
</html>
